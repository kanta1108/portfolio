<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


	<head>
		<meta charset="UTF-8" />
		<!-- /* タブに表示されるページ名。「各ページ固有名 | テンプレート設定名」の形式とした。 */-->
		<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">HtDLibrary</title>
		<link th:href="@{/css/style.css}" rel="styleSheet" type="text/css"/>
		<link th:href="@{/css/reset.css}" rel="styleSheet" type="text/css"/>
		
		
	</head>
	<body>
	  <div id="wrapper">
		<!-- /* ヘッダ読み込み */-->
		<div layout:replace="~{common/header::copy}"></div>
		
		<!-- /* メインコンテンツ */-->
		<div class="contents">
			<p layout:fragment="content" ></p>
		</div>
		
		<!-- /* フッタ読み込み */-->
		<div layout:replace="~{common/footer::copy}"></div>
	  </div>
	</body>
</html>
